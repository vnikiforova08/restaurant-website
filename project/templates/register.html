{% extends "base.html" %}

{% block title %}Reģistrācija{% endblock %}

{% block content %}
<h1>Reģistrēties</h1>
<form method="POST">
    <label>Vārds:</label>
    <input type="text" name="name"><br>
    <label>E-pasts:</label>
    <input type="email" name="email"><br>
    <label>Parole:</label>
    <input type="password" name="password"><br>
    <button type="submit">Reģistrēties</button>
</form>
{% endblock %}
